<h3 class="display-3">
    Classi e interfacce
</h3>
<p>Compilare il paragrafo con poche righe che spiegano le caratteristiche principali delle 
    Classi in typescript.
</p>
<p><u>Esempio 1</u></p>
<div class="my-5">
    <h4 class="display-4">Gestione classe</h4>
    <div class="row my-3">
        <div class="col-sm-5">
            <div>
                <input type="text" class="form-control" 
                       placeholder="Nome della classe [es. 4Bi]..." #inNomeClasse>
            </div>
        </div>
        <div class="col-sm-5">
            <div>
                <input type="text" class="form-control" 
                       placeholder="Anno scolastico [es. 2025/2026]..." #inAS>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" 
            (click)="creaClasse(inNomeClasse.value, inAS.value)">Crea</button>
        </div>
    </div>
</div>
